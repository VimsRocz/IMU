name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt -r requirements.txt
      - name: Run flake8
        run: flake8 Python/tests
      - name: Run pytest
        run: pytest Python/tests
